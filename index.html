<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Imagem</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <a href="https://www.google.com" target="_blank">
        <img src="https://via.placeholder.com/600x400" alt="Descrição da imagem">
        <img src="foto.jpg" alt="Minha Foto de Perfil">
    </a>

</body>
</html>
